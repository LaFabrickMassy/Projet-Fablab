<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Box EPP</title>
    <!-- Inclure le fichier CSS Pico -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pico.min.css') }}">
</head>
<body>
    <div class="container">
        <h1>La Box EPP</h1>
        <p>Page de configuration</p>
        {% if message_erreur %}
        <p style="color: red;">{{ message_erreur }}</p>
        {% endif %}
        {% if success_msg %}
        <p style="color: green;">{{ success_msg }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept=".pdf">
            <input type="submit" value="Charger le fichier" />
        </form>
    </div>
     
</body>
</html>
