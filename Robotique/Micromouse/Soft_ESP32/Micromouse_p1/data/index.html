<!DOCTYPE html>
<html>
<head>
    <title>Micromouse control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Micromouse control</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="state">Speed:</p>
                <p><span id="speed"></span> &percnt;</p>
            </div>
            <div class="card">
                <p><button id="button_up" class="button">^</button></p>
            </div>
            <div class="card">
                <p class="state">Turn:</p>
                <p><span id="turn"></span> &percnt;</p>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
                <p><button id="button_right" class="button"><</button></p>
            </div>
            <div class="card">
                <p><button id="button_stop" class="button_stop">STOP</button></p>
            </div>
            <div class="card">
                <p><button id="button_left" class="button">></button></p>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
            </div>
            <div class="card">
                <p><button id="button_down" class="button">v</button></p>
            </div>
            <div class="card">
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
            </div>
            <div class="card">
            </div>
            <div class="card">
                <p><button id="button_home" class="button_home">HOME</button></p>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
                <p class="state"><span id="pos_x"></span></p>
            </div>
            <div class="card">
                <p class="state"><span id="pos_y"></span></p>
            </div>
            <div class="card">
                <p class="state"><span id="heading"></span></p>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
                <p class="state"><span id="enc_L"></span></p>
            </div>
            <div class="card">
                <p></p>
            </div>
            <div class="card">
                <p class="state"><span id="enc_R"></span></p>
            </div>
        </div>
        <div class="card-grid5">
            <div class="card">
                <p class="state"><span id="sens_L"></span></p>
            </div>
            <div class="card">
                <p class="state"><span id="sens_SL"></span></p>
            </div>
            <div class="card">
                <p class="state"><span id="sens_F"></span></p>
            </div>
            <div class="card">
                <p class="state"><span id="sens_SR"></span></p>
            </div>
            <div class="card">
                <p class="state"><span id="sens_R"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
